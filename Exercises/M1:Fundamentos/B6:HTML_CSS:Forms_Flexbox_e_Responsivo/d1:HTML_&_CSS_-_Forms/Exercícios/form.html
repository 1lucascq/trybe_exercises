<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset id="dadosPessoais">
    <label for="nome"> Nome: <br>
      <input class="inputs" type="text" id="nome" maxlength="40" required>
    </label> <br>
    <label for="email"> E-mail: <br>
      <input class="inputs" type="text" id="email" maxlength="50" required>
    </label> <br>
    <label for="cpf"> CPF: <br>
      <input class="inputs" type="text" id="cpf" maxlength="11" required>
    </label> <br>
    <label for="estado"> Estado: <br>
      <select name="state" id="estado">
        <option value="mg">Minas Gerais</option>
        <option value="sp">São Paulo</option>
        <option value="ac">Acre</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    </label> <br>
    <label for="cidade"> Cidade: <br>
      <input class="inputs" type="text" id="cidade" maxlength="28" required>
    </label> <br>
    <label for="endereco"> Endereço: <br>
      <input class="inputs" type="text" id="endereco" maxlength="200" required>
    </label> <br>
    <label for="casa"> Tipo: <br>
      <input class="inputs" type="radio" id="casa" name="tipo" required> Casa
    </label> <br>
      <label for="apt">
      <input class="inputs" type="radio" id="apt" name="tipo" required> Apartamento
    </label>
  </fieldset>
  <fieldset>
    <label for="resume"> Resumo de Currículo: <br>
      <textarea name="resume" id="curriculo" rows="10" required></textarea>
    </label> <br>
    <label for="cargo"> Cargo: <br>
      <input type="text" id="cargo" maxlength="40" required>      
    </label> <br>
    <label for="descricao"> Descrição: <br>
      <textarea name="descricao" id="descricaoCargo" rows="4"></textarea>
    </label> <br>
    <label for="dataInicio"> Data de Início: <br>
      <input type="text" id="dataInicio" required>      
    </label> <br>
  </fieldset>
  <button id="preventDefaultBtn"></button>
</body>
<script src="scripts.js"></script>
</html>
