<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
// Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
function mudarTexto() {
  document.getElementsByTagName('p')[1].innerText = 'Me vejo empregado e ansioso pelo desenvolvimento profissional'
}
mudarTexto()

// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function quadradoDaTrybe () {
  let quadrado = document.getElementsByClassName('main-content')[0];
  quadrado.style.background = 'rgb(76,164,109'
}
quadradoDaTrybe()

// Crie uma função que mude a cor do quadrado vermelho para branco.
function quadradoBranco () {
  let quadradoB = document.getElementsByClassName('center-content')[0];
  quadradoB.style.background = 'rgb(255,255,255)'
}
quadradoBranco()

// Crie uma função que corrija o texto da tag <h1>.
function corrigindoH1 () {
  let texto = document.getElementsByClassName('title')[0];
  texto.innerText = 'Exercício 5.1 - JavaScript'
}
corrigindoH1()
// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function textoParaMaiusculo() {
  let textoM = document.getElementsByTagName('p')[1];
  textoM.innerHTML = textoM.innerHTML.toUpperCase();
}
textoParaMaiusculo()

//Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function mostrarPs() {
  let paragrafos = document.getElementsByTagName('p');
  for (let i = 0; i < paragrafos.length; i += 1) {
    console.log(paragrafos[i].innerHTML);
  }
}
mostrarPs();
    </script>
  </body>
</html>
