<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <fieldset id="dadosPessoais">
      <div>
        <label for="nome"> Nome: <br>
          <input class="inputs" type="text" name="nome" id="nome" maxlength="50" required>
        </label>
      </div>
      <div>
        <label for="email"> E-mail: <br>
          <input class="inputs" type="text" name="email" id="email" maxlength="50" required>
        </label>
      </div>
      <div>
        <label for="cpf"> CPF: <br>
          <input class="inputs" type="text" name="cpf" id="cpf" maxlength="11" required>
        </label>
      </div>
      <div>
        <label for="estado"> Estado: <br>
          <select class="inputs" name="estado" id="estado">
          </select>
        </label>
      </div>
      <div>
        <label for="cidade"> Cidade: <br>
          <input class="inputs" type="text" name="cidade" id="cidade" maxlength="28" required>
        </label>
      </div>
      <div>
        <label for="endereco"> Endereço: <br>
          <input class="inputs" type="text" name="endereco" id="endereco" maxlength="200" required>
        </label>
      </div>
      <div>
        <label for="casa"> Tipo de Residência: <br>
          <input class="input-residencia" type="radio" id="casa" name="residencia" required> Casa
        </label>
      </div>
      <div>
        <label for="apt">
          <input class="input-residencia" type="radio" id="apt" name="residencia" required> Apartamento
        </label>
      </div>  
    </fieldset>

    <fieldset>
      <div>
        <label for="curriculo"> Resumo de Currículo: <br>
          <textarea class="inputs" name="curriculo" id="curriculo" rows="7" required></textarea>
        </label>
      </div>
      <div>
        <label for="cargo"> Cargo: <br>
          <input type="text" class="inputs" name="cargo" id="cargo" maxlength="40" required>      
        </label>
      </div>
      <div>
        <label for="descricao"> Descrição do Cargo: <br>
          <textarea name="descricao" class="inputs" id="descricao" rows="4"></textarea>
        </label>
      </div>
      <div>
        <label for="dataInicio"> Data de Início: <br>
          <input type="text" class="inputs" name="dataInicio" id="dataInicio" required>      
        </label>
      </div>
    </fieldset>
    <button type="submit" id="submitBtn">Enviar</button>
    <button class="limparBtn" type="reset">Limpar Tudo</button>
    <button type="button" id="preview">Preview</button>
  </form>

  <section>
    <div id="resultado">
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
