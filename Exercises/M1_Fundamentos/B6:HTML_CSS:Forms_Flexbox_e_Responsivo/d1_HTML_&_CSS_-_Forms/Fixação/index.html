<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinando o uso de inputs</title>
</head>
<body>
  <label for="login"><input id="login" required autocomplete="off" autofocus type="text" placeholder="Digite seu email"></label> <br>
  <label for="senha"><input id="senha" required type="password" placeholder="Digite sua senha"></label> <br>
  <label for="lembrarCheck"><input type="checkbox" name="lembrar" id="lembrarCheck"> Lembrar-me</label>

</body>
</html>
