<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
    <div class="color" id="black"></div>
    <div class="color" id="lightBlue"></div>
    <div class="color" id="lightRed"></div>
    <div class="color" id="lightyellow"></div>
  </section>
  <section class="buttons-section">
    <button id="clear-board">Limpar</button>
    <input type="number" id="board-size" placeholder="Pixels" min="1" max="50">
    <button type="submit" id="generate-board">VQV</button>
  </section>
  <section id="pixel-board">
  </section>
  <script src="script.js"></script>
</body>
</html>
